<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 3</title>
    <script>
        function total(){
            fuel=parseFloat(prompt("Enter the capacity of an automobile fuel tank (in gallons) "));
            miles=parseFloat(prompt("Enter the miles per gallons the automobile can be driven "));
            num= (fuel*miles);
            alert("The number of miles the automobile can be driven without refueling.\n" + num);
        }
    </script>
</head>
<body>
    <button type="button" onclick="total()">Click me</button>
</body>
</html>
