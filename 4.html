<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 4</title>
    <script>
        function seconds(){
            hr=parseInt(prompt("Enter the hours:"));
            min=parseInt(prompt("Enter the minutes:"));
            sec=parseInt(prompt("Enter the seconds:"));
            tym= (hr*3600)+(min*60)+sec;
            alert("The time in seconds is: " + tym + " seconds");
        }
    </script>
</head>
<body>
    <button  type="button" onclick="seconds()">Click Me</button>
</body>
</html>
