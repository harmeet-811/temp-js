<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 3</title>
    <script>
        function time(){
            tym= parseInt(prompt("Enter the time (in seconds)"));
            hr= parseInt(tym/3600);
            tym= (tym%3600);
            min= parseInt(tym/60);
            sec= (tym%60);
            alert(hr+":"+min+":"+sec);
        }
    </script>
</head>
<body>
    <input type="button" value="Click Me" onclick="time()"/>
</body>
</html>
