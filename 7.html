<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 7</title>
    <script>
        function job(){
            hr= parseInt(prompt("Enter the number of hours worked each week"));
            prate= parseFloat(prompt("Enter the pay rate for an hour","15.50"));
            binc= (hr*prate*5);
            tax= (binc*0.14);
            net=  (binc-tax);
            clothes= (net*0.1);
            sup= (net*0.01);
            remain= (net-clothes-sup);
            save= (remain*0.25);
            parent= (save*0.50);
            alert("Income before: $"+binc+"\n"+"Income after taxes: $"+net.toFixed(2)+"\n"+"The money you spend on clothes and other accessories: $"+clothes.toFixed(2)+"\n"+"The money you spend on school supplies: $"+sup.toFixed(2)+"\n"+"The money you spend to buy savings bonds: $"+save.toFixed(2)+"\n"+"The money your parents spend to buy additional savings bonds for you: $"+parent.toFixed(2))
        }
    </script>
</head>
<body>
    <button type="button" onclick="job()">Click Me</button>
</body>
</html>
